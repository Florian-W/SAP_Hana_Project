<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="168078922244-vhnv2b0o0kf8631806d5qhandebhrd9s.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
	
	<link rel="stylesheet" type="text/css" href="/lib/normalize-css/normalize.css">
  </head>
  <body>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = {
			"token" : googleUser.getAuthResponse().id_token
		};
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = () => {
			if (this.readyState == 4 && this.status == 200) {
				try{
					var result = JSON.parse(this.responseText);
					if (result.err || !(result.token) || !(result.valid)) {
						console.error('Serverside Problem at user authentication');
					} else {
						window.localStorage.token = result.token;
						window.localStorage.valid = result.valid;
						window.localStorage.git = result.git || false;
					}
				} catch (err) {
					console.error('Server returned an invalid JSON \r\n It returned: \r\n %s', err);
				}
			}
		};
		xhttp.setRequestHeader("Content-type", "application/json");
		xhttp.setRequestHeader("Connection", "close");
		xhttp.open("POST", "api/user/login", true);
		xhttp.send(JSON.stringify(id_token));
      };
    </script>
  </body>
</html>
