<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" async>
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css" async>
    <link rel="stylesheet" href="/lib/bootstrap-social/bootstrap-social.css" async>
	
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="/lib/jquery/dist/jquery.min.js"></script>
    <script src="/lib/tether/dist/js/tether.min.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- Angular.JS -->
	<script src="/lib/angular/angular.js"></script>
	<script src="/lib/ngstorage/ngStorage.min.js"></script>
	<script>
		angular.module('litter', [
			'ngStorage'
		]).controller('litterCtrl', function(
			$scope,
			$localStorage,
			$sessionStorage
		){
			$scope.$storage = $localStorage;
		});
		</script>
		
		<style>
			.login-btn .fa{
				background-color: rgba(255,255,255, 0.3);
			}
			
			.login-dropdown{
				padding: 10px;
			}
		</style>
  </head>
  <body  data-ng-app="litter" data-ng-controller="litterCtrl">
    <div class="btn-group">
	  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		Login
	  </button>
	  <div class="dropdown-menu login-dropdown">
		<a class="btn btn-block btn-social btn-google login-btn">
		  <span class="fa fa-google"></span>
		  Sign in with Google
		</a>
		<a class="btn btn-block btn-social btn-github login-btn">
		  <span class="fa fa-github"></span>
		  Sign in with Github
		</a>
	  </div>
	</div>

  </body>
</html>
