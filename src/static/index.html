<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.min.css" async defer>
	
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="/lib/jquery/dist/jquery.min.js" async defer></script>
    <script src="/lib/tether/dist/js/tether.min.js" async defer></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.min.js" async defer></script>
	
	<!-- Angular.JS -->
	<script src="/lib/angular/angular.js" async defer></script>
	<script src="/lib/ngstorage/ngStorage.min.js" async defer></script>
	<script>
		angular.module('litter', [
			'ngStorage'
		]).controller('litterCtrl', function(
			$scope,
			$localStorage,
			$sessionStorage
		){
			$scope.$storage = $localStorage;
		});
		</script>
  </head>
  <body  data-ng-app="litter" data-ng-controller="litterCtrl">
    <h1>Hello, world!</h1>

  </body>
</html>
